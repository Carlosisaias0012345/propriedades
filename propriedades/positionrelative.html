<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
    <style>
        .relative{
            position: relative;
            /* left: 50px; */
            /* top: 50px; */
            /* bottom: 15px; */
            right: 15px;
            border: 4px solid darkblue;
        }
    </style>
</head>
<body>
    <h1>APRENDENDO POSICIONAMENTO</h1>
    <h2>POSICIONAMENTO RELATIVO</h2>
    <p>position relative: utilizamos essa propriedade para aceitar as propriedades: "top,bottom,left e right" voce pode mudar a posição dos elementos
    </p>

    <div class="relative">
        essa div é o posicionamento relativo
    </div>
</body>
</html>
