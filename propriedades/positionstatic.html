<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static</title>
    <style>
        .static{
            position: static;
            border: 4px solid darkblue;
        }
    </style>
</head>
<body>
    <h1>APRENDENDO POSICIONAMENTO</h1>
    <h2>POSICIONAMENTO STATIC</h2>
    <p>esse é o valor "PADRÃO" de todo HTML.ou seja, ele vai seguir o fluxo comum da sua pasta</p>

    <div class="static">
        essa div é o posicionamento do elemento static

    </div>
    
</body>
</html>
